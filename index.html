<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MEMORY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" class="hidden"></canvas>
    <div>
      <h1>Memory</h1>
    </div>

    <div id="first-screen">
      <img src = assets1x/big-hand.png>
      <p>
        The rules are simple: click on a card to turn it over, <br>and try to find
        its pair among the others. <br>If you find all the pairs, you win.
      </p>
      <button a href="/">Play</button>
    </div>

    <div id="memory-board" class=""></div>

    <div id="score" class="hidden">
      <p><span class="pairs-clicked">0</span> shots</p>
    </div>

    <div class="hidden" id="final-screen">
      <img src = assets1x/big-hand.png>
      <p>
        It took you <span class="pairs-clicked">0</span> shots, <br>try to do better
        next time!
      </p>
      <button a href="/">Play</button>
    </div>

    <div class="cursor"></div>
    <div class="cursor2"></div>
  </body>
  <script src="memory.js"></script>
  <script src="index.js"></script>
  <script src="bg.js"></script>
</html>
